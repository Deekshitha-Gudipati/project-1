<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | PageLust</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 shadow rounded">
        <h2 class="text-center mb-4">Register</h2>
        
        <form id="registerForm">
          <!-- Full Name -->
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Phone" maxlength="10" required>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirm" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm" placeholder="Confirm Password" required>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

      </div>
    </div>
  </div>

  <!-- JS Logic -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const fullName = document.getElementById("fullname").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (!email.includes("@") || !email.includes(".")) {
        alert("Email must contain @ and .");
        return;
      }

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      // Save registration info
      localStorage.setItem("isRegistered", "true");
      localStorage.setItem("registeredEmail", email);
      localStorage.setItem("registeredPassword", password);
      localStorage.setItem("registeredName", fullName);
      localStorage.setItem("registeredPhone", phone);

      alert("Registered successfully! Please login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
