<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | PageLust</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <center>
      <h1><i class="bi bi-person-fill" style="font-size: 30px;"></i> Login</h1>

      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required><br><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br><br>
        <button type="submit">Login</button><br><br>

        <a href="#">Forgot Password?</a><br><br>
        New user? <a href="register.html">Register Page</a>
      </form>
    </center>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const enteredEmail = document.getElementById("loginEmail").value;
      const enteredPassword = document.getElementById("loginPassword").value;

      const storedEmail = localStorage.getItem("registeredEmail");
      const storedPassword = localStorage.getItem("registeredPassword");

      if (enteredEmail === storedEmail && enteredPassword === storedPassword) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("autoBuy", "true"); // for redirect after login
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password. Please try again.");
      }
    });
  </script>
</body>
</html>
